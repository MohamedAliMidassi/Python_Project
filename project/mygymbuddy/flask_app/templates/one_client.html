<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-between align-items-center m-5">
            <div class="d-flex gap-2 align-items-center">
                <form action="/logout" method="post"><input class="btn btn-danger" type="submit" value="Logout"></form>
                <a href="/showinfos">Dashboard</a>
            </div>

            <div class="row d-flex justify-content-between">

                <h2>
                    {{this_client.infos.first_name}} {{this_client.infos.last_name}}
                </h2>
                <p>phone : {{this_client.infos.phone}}</p>
                <h4>height:</h4><p>{{this_client.height}}</p>
                <h4>weight :</h4>{{this_client.weight}}
                <h4>{{this_client.infos.first_name}}'s allergies:</h4><br>
                <p>
                    {{this_client.allergies}}
                </p>

            </div>
            </form>
        </div>
    </div>
</body>

</html>
